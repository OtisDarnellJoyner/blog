<div class="panel panel-default" ng-init="getPosts()">
  <div class="panel-heading">
    <h3 class="panel-title">Your Posts</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div ng-repeat="post in posts">
        <div class="panel panel-default" ">
          <div class="panel-heading">
            <h3 class="panel-title text-center" ><h4>{{post.title}}</h4>
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-md-12">
                  <div class="col-md-12">
                    <p class="text-center">{{post.postContent}}</p>
                    <a class="btn btn-primary" href="#/posts/details/{{post._id}}">Full Post</a>
                  </div>
                </div>
              </div>
            </div>
            <div class="panel-footer">{{post.create_date}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
